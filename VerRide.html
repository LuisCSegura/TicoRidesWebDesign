<html lang="en">
<head>

    <link rel=stylesheet href="RidesEstilos.css">
</head>

<body>
   <!--CABECERA DE PAGINA FLOTANTE QUE CONTIENE EL MENU-->
    <header>
       <div class="menu_contenedor">

        <img src="images/TicoRidesLogoBlack.png" class="img_logo">
        <input type="checkbox" id="check">
        <label for="check" class="icon_menu">≡</label>
        <nav class="menu">
            <ul>
                <li><a class="link" href="Inicio.html">
                        BUSCAR RIDES</a></li>
                <li><a href="Rides.html">RIDES</a></li>
                <li><a id="last_item" href="Configuracion.html">CONFIGURACIÓN</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <br>
    <!--CURPO PRINCIPAL DE LA PAGINA CON TODOS LOS COMPONENTES ESTATICOS-->
    <main>
        <form class="FrmNuevoRide" action="Rides.html">
           <div class="title_one">
              <h1>RIDES - VER</h1>
                <p id="username">
                LuisKa777</p>
           </div>
            <div class="contenedor">

            <h2>MODIFIQUE LOS DATOS DEL RIDE</h2>
            <div class="input_contenedor" id="inp_con1">
                    <label for="nom">NOMBRE DEL RIDE:</label>
                    <input type="text" id="nom" value="Familia" readonly>
                </div>

                <div class="input_contenedor" id="inp_con2">
                    <label for="sal">LUGAR DE PARTIDA:</label>
                    <input type="text" id="sal" value="Aguas Zarcas"  readonly>
                </div>
                <div class="input_contenedor" id="inp_con2">
                    <label for="des">LUGAR DE DESTINO:</label>
                    <input type="text" id="des" value="Atenas"  readonly>
                </div>
                <div class="input_contenedor" id="inp_con3">
                    <label for="about">DESCRIPCIÓN:</label>
                    <textarea name="CRACK" id="about" cols="30" rows="10" value="CRACK" readonly>Un viaje para visitar a mi familia los fines de semana.</textarea>
                </div>
                <div class="input_contenedor" id="inp_con2">
                    <label for="hou_par">HORA DE PARTIDA:</label>
                    <input type="time" id="hou_par"  value="05:00" readonly>
                </div>
                <div class="input_contenedor" id="inp_con2">
                    <label for="hou_lle">HORA APROXIMADA DE LLEGADA:</label>
                    <input type="time" id="hou_lle" value="07:00" readonly>
                </div>
                <div class="input_contenedor" id="con_checks">
                    <label for="hou_lle">DÍAS:</label>
                </div>
                <div class="input_contenedor" id="con_checks">
                    <label class="container">Lun
                    <input type="checkbox" id="lu" disabled>
                    <span class="checkmark"></span></label>
                    <label class="container">Mar
                    <input type="checkbox" id="lu" disabled>
                    <span class="checkmark"></span></label>
                    <label class="container">Mie
                    <input type="checkbox" id="lu" disabled>
                    <span class="checkmark"></span></label>
                    <label class="container">Jue
                    <input type="checkbox" id="lu" disabled>
                    <span class="checkmark"></span></label>
                    <label class="container">Vie
                    <input type="checkbox" id="lu"  disabled>
                    <span class="checkmark"></span></label>
                    <label class="container">Sáb
                    <input type="checkbox" id="lu" checked="checked" disabled>
                    <span class="checkmark"></span></label>
                    <label class="container">Dom
                    <input type="checkbox" id="lu" disabled>
                    <span class="checkmark"></span></label>
                </div>
            <div class="button_container">
                <input type="submit" value="GUARDAR" class="button">
            </div>
            </div>
        </form>
    </main>
    <!--PIE DE PAGINA CON INFORMACIÓN RELEVANTE-->
    <footer>
        <p class="small_letter">Todos los derechos reservados TICORIDES S.A COPIRIGHT 2019</p>
    </footer>

</body>
