<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TicoRides - Login</title>
    <link rel="stylesheet" href="MenuEstilos.css">
    <link rel=stylesheet href="LogRegEstilos.css">
</head>
<body>
  <!--CABECERA DE PAGINA FLOTANTE QUE CONTIENE EL MENU-->
   <header>

    </header>
    <br>
    <!--CURPO PRINCIPAL DE LA PAGINA CON TODOS LOS COMPONENTES ESTATICOS-->
    <main>
    <form class="FrmRegistro" action="Login.html">

        <div class="contenedor">
           <h1>Registro</h1>
            <div class="input_contenedor">
                <input type="text" placeholder="USUARIO" required>
            </div>
            <div class="input_contenedor">
                <input type="text" placeholder="NOMBRE" >
            </div>
            <div class="input_contenedor">
                <input type="text" placeholder="APELLIDOS" >
            </div>
            <div class="input_contenedor">
                <input type="tel" placeholder="TELEFONO">
            </div>
            <div class="input_contenedor">
                <input type="text" placeholder="CORREO" >
            </div>
            <div class="input_contenedor">
                <input type="password" placeholder="CONTRASEÑA" required>
            </div>
            <div class="input_contenedor">
                <input type="password" placeholder="REPETIR CONTRASEÑA" required>
            </div>
            <input type="submit"
            value="REGISTRAR" class="button">
            <p>¿Ya tiene una cuenta?<a id="iniciar_sesion" class="link" href="InicioSesion.html">
            Inicio de Sesión</a></p>
        </div>
    </form>
    </main>
    </body>

</html>
